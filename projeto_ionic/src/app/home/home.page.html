<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-segment value="categorias">
      <ion-segment-button value="categorias">
        <ion-label>Categorias</ion-label>
      </ion-segment-button>
      <ion-segment-button value="guardados">
        <ion-label>Guardados</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>Voltar</ion-button>
    </ion-buttons>
    <ion-title>Selecione uma opção</ion-title>
    <ion-buttons slot="end">
      <ion-button>Avançar</ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon name="puzzle-piece-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="buscar" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Símbolos</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Ensaios</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>

  <ion-toolbar>
    <ion-title>Controles</ion-title>
    <ion-buttons slot="start">
      <ion-button fill="solid">Preenchido</ion-button>
      <ion-button fill="outline">Borda</ion-button>
      <ion-button fill="clear">Transparente</ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-list inset lines="full">
    <ion-item>
      <ion-label>Opção Completa 1</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Opção Completa 2</ion-label>
    </ion-item>
  </ion-list>

  <ion-list inset lines="inset">
    <ion-item>
      <ion-label>Opção Parcial 1</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Opção Parcial 2</ion-label>
    </ion-item>
  </ion-list>

  <ion-list inset lines="none">
    <ion-item>
      <ion-label>Opção Simples 1</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Opção Simples 2</ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title size="large">Rodapé Personalizado</ion-title>
  </ion-toolbar>
</ion-footer>
